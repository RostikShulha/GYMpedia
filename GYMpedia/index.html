		<!------------------------------------------  Тіло  -------------------------------------->
		<main>
			<div>
				<div class="billy">
					<div class="billy__back background">
						<img src="media/Billyych.png" alt="Billy" width="30%" />
						<div class="billy__textpos">
							<p class="text billy__phraze">Я слідкую за тобою,</p>
							<p class="text billy__phraze">
								та за твоїми пропущеними тренуваннями
							</p>
						</div>
						<img class="sunshine" src="media/sunshine.png" />
					</div>
				</div>

				<div class="block map" id="map__link">
					<div class="map background">
						<div class="text map__text">
							тицяй на групу м'язів, яку хочеш тренувати
						</div>

						<div class="map__pos">
							<img
								class="map__area"
								src="media/body_tap_breast.png"
								id="breast"
								usemap="#body_map"
							/>
							<img
								class="map__area"
								src="media/body_tap_widest.png"
								id="widest"
								usemap="#body_map"
							/>
							<img
								class="map__area"
								src="media/body_tap_shoulders.png"
								id="shoulders"
								usemap="#body_map"
							/>
						</div>

						<div class="map__pos">
							<img
								class="map__img"
								src="media/body_tap3.png"
								usemap="#body_map"
							/>

							<map name="body_map">
								<area
									class="map__area"
									onmouseover="hoverOnBreast()"
									onmouseout="hoverOffBreast()"
									shape="poly"
									coords="833,180,879,201,914,225,921,257,959,311,950,360,927,351,889,367,859,324,861,308,819,282,814,253,838,216"
									href="breast.html"
									alt="Груди"
								/>
								<area
									class="map__area"
									onmouseover="hoverOnBreast()"
									onmouseout="hoverOffBreast()"
									shape="poly"
									coords="237,352,217,360,197,348,176,347,192,332"
									href="breast.html"
									alt="Груди"
								/>

								<area
									class="map__area"
									onmouseover="hoverOnWidest()"
									onmouseout="hoverOffWidest()"
									shape="poly"
									coords="761,307,817,269,842,225,831,213,784,236,751,296"
									href="widest.html"
									alt="Найширші"
								/>
								<area
									class="map__area"
									onmouseover="hoverOnWidest()"
									onmouseout="hoverOffWidest()"
									shape="poly"
									coords="878,365,921,345,945,354,944,369,884,388,872,378"
									href="widest.html"
									alt="Найширші"
								/>
								<area
									class="map__area"
									onmouseover="hoverOnWidest()"
									onmouseout="hoverOffWidest()"
									shape="poly"
									coords="305,181,337,208,396,289,411,354,385,368,348,372,317,352,268,355,247,364,195,354,192,335,224,311,264,254,279,244,313,248,297,227,291,211"
									href="widest.html"
									alt="Найширші"
								/>

								<area
									class="map__area"
									onmouseover="hoverOnDelta()"
									onmouseout="hoverOffDelta()"
									shape="poly"
									coords="137,384,153,357,166,305,159,273,133,270,107,313,106,340,120,380"
									href="delta.html"
									alt="Дельта"
								/>
								<area
									class="map__area"
									onmouseover="hoverOnDelta()"
									onmouseout="hoverOffDelta()"
									shape="poly"
									coords="199,168,225,160,281,180,289,168,275,140,254,119,189,151"
									href="delta.html"
									alt="Дельта"
								/>
								<area
									class="map__area"
									onmouseover="hoverOnDelta()"
									onmouseout="hoverOffDelta()"
									shape="poly"
									coords="914,177,907,210,874,206,827,181,809,148,827,127,873,135,898,149"
									href="delta.html"
									alt="Дельта"
								/>
								<area
									class="map__area"
									onmouseover="hoverOnDelta()"
									onmouseout="hoverOffDelta()"
									shape="poly"
									coords="961,289,984,287,1010,320,1015,335,1004,395,993,398,963,382,947,353"
									href="delta.html"
									alt="Дельта"
								/>
							</map>
						</div>
					</div>
				</div>
			</div>
